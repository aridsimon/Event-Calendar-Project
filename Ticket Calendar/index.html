<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets Calendar</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
<div class="wrap">
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&lt; <span>Previous</span></button>
      <div id="currentMonth"></div>
      <button id="nextMonth"><span>Next</span> &gt;</button>
    </div>
    <div class="attributes"><span>&#11035;</span> = Best Availability</div>
    <div id="calendar" class="calendar"></div>
  </div>
</div>
<script type="text/javascript" src="ticket-calendar.js"></script>
</body>
</html>
